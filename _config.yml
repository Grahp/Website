permalink: /:title
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-wikirefs
  - jekyll-redirect-from
  - jekyll-target-blank
favicon: /favicon.ico
optional_front_matter:
  remove_originals: true
include:
  - pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
