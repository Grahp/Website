plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-wikirefs
  - jekyll-redirect-from
  - jekyll-minifier

include:
  - pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

kramdown:
  smart_quotes: apos,quot

incremental: false
